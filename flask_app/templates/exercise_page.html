<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='mainpage.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class=main>
        <h1>Hello {{session['first_name']}}!</h1>
        <div class="hcontainer">
        <form class=container action="/logout" method="post">
            <input type="submit" class="btn btn-primary" value="Log-out">
        </form>
        <form class=container action="/main/{{this_exercise.main_group_id}}">
            <input type="submit" class="btn btn-primary" value="Back to Exercises">
        </form>
        <form class=container action="/dashboard">
            <input type="submit"class="btn btn-primary" value="Back to Main Groups Page">
        </form>
        </div>
    </div>
    <div class=container>
        <table class="table table-striped">
            <tr>
                <th>Location:</th>
                <th>Description:</th>
                <th>Primary Muscle:</th>
                <th>Secondary Muscle:</th>
                <th>Equipment:</th>
                <th>Created By:</th>
            </tr>
            
            <tr>
                <td>{{this_exercise.name}}</td>
                <td>{{this_exercise.description}}</td>
                <td>{{this_exercise.primary_muscle}}</td>
                <td>{{this_exercise.secondary_muscle}}</td>
                <td>{{this_exercise.equipment}}</td>
                <td>{{this_exercise.created_by}}</td>
            </tr>
        </table>
    </div>
        
        
</body>
</html>
